<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Reotnik MGUI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #161616;
    }
    .press-effect:active {
      transform: scale(0.96);
      transition: transform 0.1s ease-in-out;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen text-white bg-[#161616]">
  <!-- Header -->
  <nav class="flex justify-between items-center px-5 md:px-20 py-5 bg-[#202020]">
    <div class="flex items-center space-x-3">
      <img src="https://cdn.discordapp.com/avatars/1128544110266044496/ce3ac9a9fc2bff789824fb3de7ccea97.webp?size=80" alt="Logo" class="w-7 h-7 rounded">
      <span class="text-xl font-semibold">Reotnik MGUI</span>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-[#202020] p-8 rounded-2xl shadow-lg">
      <h2 class="text-3xl font-bold text-center mb-6">Login is Required</h2>
      
      <!-- Error Message -->
      <div id="errorMessage" class="hidden mb-4 p-4 bg-red-600/20 border border-red-600 rounded-xl text-red-400 text-sm">
        <span id="errorText">Invalid credentials</span>
      </div>

      <form id="loginForm" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-3 bg-[#161616] rounded-xl border border-[#333] focus:outline-none focus:border-orange-500 transition" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-3 bg-[#161616] rounded-xl border border-[#333] focus:outline-none focus:border-orange-500 transition" />
        </div>
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" id="rememberMe" class="accent-orange-500" />
            Remember Me
          </label>
          <a href="#" class="text-orange-400 hover:underline">Forgot Password?</a>
        </div>
        <button type="submit" id="loginBtn"
                class="w-full bg-white text-black font-semibold py-3 rounded-xl hover:brightness-110 transition duration-200 press-effect flex items-center justify-center gap-2">
          <span id="loginText">Login</span>
          <div id="loginSpinner" class="spinner hidden"></div>
        </button>
      </form>

      <!-- Default Credentials Info -->
      <div class="mt-6 p-4 bg-blue-600/10 border border-blue-600/30 rounded-xl text-sm">
        <p class="text-blue-400 font-semibold mb-2">üîë Default Credentials:</p>
        <p class="text-gray-300">Email: <code class="text-orange-400">admin@reotnik.com</code></p>
        <p class="text-gray-300">Password: <code class="text-orange-400">admin123</code></p>
        <p class="text-xs text-gray-500 mt-2">‚ö†Ô∏è Please change these after first login!</p>
      </div>
    </div>
  </main>

  <footer class="bg-[#202020] text-center text-sm py-4 text-gray-300">
    &copy; 2025 Reotnik MGUI. All rights reserved.
  </footer>

  <script>
    const API_BASE_URL = 'http://localhost:3000/api';

    // Show/hide error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      errorText.textContent = message;
      errorDiv.classList.remove('hidden');
      setTimeout(() => errorDiv.classList.add('hidden'), 5000);
    }

    // Show/hide loading state
    function setLoading(isLoading) {
      const loginBtn = document.getElementById('loginBtn');
      const loginText = document.getElementById('loginText');
      const loginSpinner = document.getElementById('loginSpinner');
      
      loginBtn.disabled = isLoading;
      loginBtn.style.opacity = isLoading ? '0.7' : '1';
      loginText.textContent = isLoading ? 'Logging in...' : 'Login';
      
      if (isLoading) {
        loginSpinner.classList.remove('hidden');
      } else {
        loginSpinner.classList.add('hidden');
      }
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('Please enter both email and password');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        // Redirect to dashboard on success
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error('Login error:', err);
        showError(err.message || 'Login failed. Please try again.');
        setLoading(false);
      }
    });

    // Check if already logged in
    async function checkExistingAuth() {
      try {
        const response = await fetch(`${API_BASE_URL}/auth/status`, {
          credentials: 'include'
        });
        const data = await response.json();
        
        if (data.authenticated) {
          window.location.href = 'dashboard.html';
        }
      } catch (err) {
        // Not logged in, stay on login page
      }
    }

    // Check auth on page load
    checkExistingAuth();
  </script>
</body>
</html>
